<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/proyectos">Proyectos</a></li>
    <li class="breadcrumb-item">
      <a routerLink="/estimacion-tiempos/estimaciones">Estimaciones</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Mis estimaciones</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm">
            <h6 class="card-title">Administración de estimaciones</h6>
          </div>
          <div
            class="col-12 col-sm d-flex justify-content-end align-items-center"
          ><a class="btn btn-outline-primary" href="javascript:void(0);" id="btnNuevoProyecto"
          routerLink="/proyectos/nuevo">Nueva estimación</a></div>
        </div>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input
            matInput
            placeholder="Ex. Mia"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!--  Column -->
            <ng-container matColumnDef="proyecto">
              <th mat-header-cell *matHeaderCellDef>
                Nombre del proyecto
              </th>
              <td mat-cell *matCellDef="let row">{{ row.proyecto }}%</td>
            </ng-container>

            <!--  Column -->
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef>Cliente</th>
              <td mat-cell *matCellDef="let row">{{ row.cliente }}</td>
            </ng-container>

            <!--  Column -->
            <ng-container matColumnDef="estadopropuesta">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let row">{{ row.estadopropuesta }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
