<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/proyectos">Proyectos</a></li>
    <li class="breadcrumb-item">
      <a routerLink="/estimacion tiempos/estimaciones">Estimaciones</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Mis estimaciones</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm">
            <h6 class="card-title">Administración de estimaciones</h6>
          </div>
          <div class="col-12 col-sm d-flex justify-content-end align-items-center">
            <a class="btn btn-outline-primary" href="javascript:void(0);" id="btnNuevoProyecto"
               routerLink="/estimacion tiempos/crear-estimacion"> Nueva estimación </a>
          </div>
        </div>
        <mat-form-field id="inputSearch">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filtrar()" (focus)="mostrarFiltros = true" (blur)="ocultarFiltros()" placeholder="Buscar" #input>
        </mat-form-field>

        <div class="row mb-3" *ngIf="mostrarFiltros">
          <div class="col">
            <mat-checkbox [(ngModel)]="filtroProyecto" (change)="filtrar()">Nombre de proyecto</mat-checkbox>
          </div>
          <div class="col">
            <mat-checkbox [(ngModel)]="filtroCliente" (change)="filtrar()">Cliente</mat-checkbox>
          </div>
          <div class="col">
            <mat-checkbox [(ngModel)]="filtroEstado" (change)="filtrar()">Estado</mat-checkbox>
          </div>
        </div>

        <div class="mat-elevation">
          <table mat-table [dataSource]="dataSource">
            <!-- ID Columna -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <!-- proyecto Columna -->
            <ng-container matColumnDef="proyecto">
              <th mat-header-cell *matHeaderCellDef>Nombre del proyecto</th>
              <td mat-cell *matCellDef="let row">{{ row.proyecto }}</td>
            </ng-container>

            <!-- cliente Columna -->
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef>Cliente</th>
              <td mat-cell *matCellDef="let row">{{ row.cliente }}</td>
            </ng-container>

            <!--estado  Columna -->
            <ng-container matColumnDef="estadopropuesta">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let row">{{ row.estadopropuesta }}</td>
            </ng-container>
            <!--Iconos  Columnas -->
            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row" class="text-center">
                <a (click)="ver(row)" class="mdi mdi-24px mdi-eye" ngbTooltip="ver"></a>
              </td>
            </ng-container>

            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row" class="text-center">
                <a (click)="editar(row)" class="mdi mdi-24px mdi-pencil" ngbTooltip="editar"></a>
              </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row" class="text-center">
                <a (click)="eliminar(row)" class="mdi mdi-24px mdi-delete-forever" ngbTooltip="Eliminar"></a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
