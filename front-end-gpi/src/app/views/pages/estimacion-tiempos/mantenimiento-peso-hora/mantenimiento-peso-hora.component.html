<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/proyectos">Proyectos</a></li>
        <li class="breadcrumb-item"><a routerLink="/estimacion-tiempos/mant-peso-hora">Parametría</a></li>
        <li class="breadcrumb-item active" aria-current="page">Parametría peso hora</li>
    </ol>
</nav>
<div class="body">
    <h6 class="card-title"> Vista de parametría relación peso-hora </h6>
    <div class="main-container" style="background-color: #ffffff; padding: 40px; border-radius: 8px; color: #000;">

        <div class="separated-buttons">
          <button class="btn btn-primary" (click)="crearUnidad()">
              Crear Peso-Hora
          </button>
          <button class="btn btn-primary" (click)="visualizarUnidad()">
              Visualizar Peso-Hora
          </button>
        </div>
      
        
          <form *ngIf="validador">
        
            <div class="input-section">
              <div class="form-group col-12">
                <label for="unit-name-1">Valor del nuevo Peso de Programación</label>
                <input [(ngModel)]="unidadNueva.peso" type="text" name="nombreNuevo" class="form-control" 
                  placeholder="Ingrese el peso">
              </div>
             </div>
        
            <div class="input-section">
              <div class="form-group col-12">
                <label for="unit-weight-1">Hora del peso de Programación</label>
                <input [(ngModel)]="unidadNueva.hora" type="text" name="horaNuevo" class="form-control" 
                placeholder="Ingrese la hora">
              </div>
            </div>
        
            <div class="action-buttons">
              <button class="btn btn-outline-primary" type="submit" (click)="guardarUnidad()">CREAR</button>
              <button class="btn btn-outline-primary" type="button" (click)="cancelarUnidad()">CANCELAR</button>
            </div>
        
          </form>
  
          <form *ngIf="!validador">
            <div class="input-section">
              <div class="form-group col-12">
                <label for="unit-weight-1">peso del mantenimiento</label>
                 <select [(ngModel)]="mantenimientoSeleccionado" 
                   type="text" name="pesoNuevo" class="form-control">
                  <option [ngValue]="undefined" [disabled]="true" [hidden]="true">Seleccione el peso</option>
                  <option *ngFor="let mantimientos of mantenimientosPesoHora" [ngValue]="mantimientos">{{ mantimientos.peso }}</option>
                  </select>
              </div>
            </div>
            <div>
              <button  class="btn btn-primary" (click)="buscarUnidad()">
                Buscar
              </button>
            </div>
             
            <form *ngIf="!validadorBuscar">

              <div class="form-group col-12">
                <label for="unit-weight-1">Peso de la Unidad de Programación</label>
                <input [(ngModel)]="mantenimientoSeleccionado.peso" type="text" name="pesoNuevo" class="form-control" 
                placeholder="Ingrese el peso">
              </div>

              <div class="form-group col-12">
                <label for="unit-name-1">horas de Programación</label>
                <input [(ngModel)]="mantenimientoSeleccionado.hora" type="text" name="nombreNuevo" class="form-control" 
                  placeholder="Ingrese el nombre">
              </div>
  
              <div class="action-buttons">
                <button class="btn btn-outline-primary" type="submit" (click)="actuallizarPesoHora()">ACTUALIZAR</button>
                <button class="btn btn-outline-primary" type="button" (click)="eliminarPesoHora()">ELIMINAR</button>
              </div>
            </form>
          </form>
  </div>
