<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/clientes">Clientes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ver todos</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm">
                        <h6 class="card-title">Administración de Clientes</h6>
                    </div>
                    <div class="col-12 col-sm d-flex justify-content-end align-items-center">
                        <a class="btn btn-outline-primary" id="btnNuevoCliente" routerLink="/clientes/nuevo">Nuevo Cliente</a>
                    </div>
                </div>
                <div>
                    <mat-form-field id="inputSearch">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
                    </mat-form-field>
                  

                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="table-hover" style="width: 100%;" matSort (matSortChange)="sortData($event)">
                            <ng-container matColumnDef="nomenclatura">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mdi mdi-15px"> Nomenclatura </th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.nomenclatura}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mdi mdi-15px"> Nombre </th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="sector">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mdi mdi-15px"> Sector </th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.sector.sector}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mdi mdi-15px"> Estado </th>
                                <td mat-cell *matCellDef="let cliente"> {{cliente.estado.estado}} </td>
                            </ng-container>
                        
                            <!-- Agrega más ng-containers según tus columnas -->
                        
                        

                            <div>
                                <ng-container matColumnDef="editar">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let cliente" class="text-right">
                                        <a (click)="updateCliente(cliente.id)" class="mdi mdi-24px mdi-pencil"></a>
                                    </td>
                                </ng-container>
                            </div>

                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let cliente" class="text-right">
                                    <a (click)="deleteModal(delete, cliente.id)" class="mdi mdi-24px mdi-delete-forever"></a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CONFIRM DELETE MODAL -->
<ng-template #delete let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirmar eliminación</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>¿Estás seguro de eliminar este cliente?</p>
    </div>
    <div class="modal-footer">
        <button id="btnModalDelete" type="submit" class="btn btn-danger" (click)="deleteCliente()">
            Aceptar
        </button>
        <button id="btnModalCancelar" type="button" class="btn btn-light" aria-label="Close" (click)="d('Cross click')">
            Cancelar
        </button>
    </div>
</ng-template>
